name: "Project Version Bumper"
description: "Increments version or build number for a specific project"
author: "Chris Rutkowski"
inputs:
  project:
    description: "Project name"
    required: true
  repository:
    description: "Repository to store version data"
    required: true
  token:
    description: "GitHub token"
    required: true
  readonly:
    description: "Returns current build number without incrementing (true/false)"
    required: false
    default: 'false'
  prefix:
    description: "Prefix to prepend to the output value"
    required: false
    default: ''

outputs:
  value:
    description: "The version value with optional prefix (incremented unless readonly=true)"
    value: ${{ steps.set-output.outputs.value }}

runs:
  using: "composite"
  steps:
    - name: Clone version store and bump number
      id: set-output
      run: |
        set -e

        # git config user.name "version-bumper[bot]"
        # git config user.email "version-bumper[bot]@users.noreply.github.com"

        if ! git clone https://x-access-token:${TOKEN}@github.com/${REPOSITORY}.git versions_repository; then
          echo "âŒ Failed to clone ${REPOSITORY}"
          echo "ðŸ” Token begins with: ${TOKEN:0:8}"
          exit 1
        fi

        cd versions_repository
        FILE="${PROJECT}.txt"

        if [ -f "$FILE" ]; then
          BUILD_NUMBER=$(cat $FILE)
        else
          BUILD_NUMBER=1
        fi

        if [ "$READONLY" == "true" ]; then
          echo "value=${PREFIX}${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          rm -rf ../versions_repository
          exit 0
        fi

        BUILD_NUMBER=$((BUILD_NUMBER + 1))
        echo $BUILD_NUMBER > $FILE
        git add $FILE
        git commit -m "bump ${PROJECT} to $BUILD_NUMBER"
        git push

        echo "value=${PREFIX}${BUILD_NUMBER}" >> $GITHUB_OUTPUT

        # clean up in case multiple times action is used in the workflow
        # eg. to change both version and build number
        rm -rf ../versions_repository
      shell: bash
      env:
        TOKEN: ${{ inputs.token }}
        REPOSITORY: ${{ inputs.repository }}
        PROJECT: ${{ inputs.project }}
        READONLY: ${{ inputs.readonly }}
        PREFIX: ${{ inputs.prefix }}
